<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Translator</title>
	<link rel="stylesheet" href="stylez.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
		<div id="content">
			<h1>Translator</h1>
			<ul>
				<li>Happy Bastille Day To Someone Still Stuck in a Monarchy</li>
				<li>Happy Bastille Day To Someone Still Stuck in a Monarchy</li>
				<li>Happy Bastille Day To Someone Still Stuck in a Monarchy</li>
			</ul>
			<textarea id="message" placeholder="Type Your Phrase Here"></textarea>
			<label for="french"><input type="radio" name="userLang" id="french" value="french">French</label>
			<label for="danish"><input type="radio" name="userLang" id="danish" value="danish">Danish</label>
			<label for="spanish"><input type="radio" name="userLang" id="spanish" value="spanish">Spanish</label>
			<button type="button" id="button">Translate</button>
			<div id="output"></div>
		</div>

	<script src="translate.js"></script>
	<script src="french.js"></script>
	<script src="danish.js"></script>
	<script src="spanish.js"></script>
	<script src="main.js"></script>

</body>
</html>
